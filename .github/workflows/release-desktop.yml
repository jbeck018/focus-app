name: Release Desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  MACOSX_DEPLOYMENT_TARGET: "10.15"
  PNPM_VERSION: 10.11.0
  NODE_VERSION: "20"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  setup-release:
    name: Setup Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            TAG="${{ github.ref_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
          fi

          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

  build-desktop:
    name: Build Desktop (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: setup-release
    strategy:
      matrix:
        include:
          - os: macos
            arch: aarch64
            runner: macos-14
            target: aarch64-apple-darwin
          - os: macos
            arch: x86_64
            runner: macos-14
            target: x86_64-apple-darwin
          - os: windows
            arch: x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-cache-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-cache-${{ runner.os }}-

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri

      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Apple signing (macOS)
        if: matrix.os == 'macos'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: |
          # Skip if no certificate provided
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "âš ï¸ Apple signing disabled - no certificate provided"
            echo "Users will need to allow app in System Preferences > Security & Privacy"
            exit 0
          fi

          # Decode certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > /tmp/certificate.p12

          # Create keychain
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain

          # Import certificate
          security import /tmp/certificate.p12 \
            -k build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign

          # Allow codesigning without interaction
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$APPLE_CERTIFICATE_PASSWORD" \
            build.keychain

          rm /tmp/certificate.p12

      - name: Note about unsigned macOS build
        if: matrix.os == 'macos'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "::warning::Building unsigned macOS app. Users will need to:"
            echo "1. Right-click the app and select 'Open'"
            echo "2. Or go to System Settings > Privacy & Security > Allow app"
          fi

      - name: Setup Windows signing
        if: matrix.os == 'windows'
        env:
          WINDOWS_SIGN_CERT: ${{ secrets.WINDOWS_SIGN_CERT }}
          WINDOWS_SIGN_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGN_CERT_PASSWORD }}
        shell: pwsh
        run: |
          if ([string]::IsNullOrEmpty($env:WINDOWS_SIGN_CERT)) {
            Write-Output "Windows signing disabled (no certificate provided)"
            exit 0
          }

          New-Item -ItemType Directory -Force -Path "C:\temp" | Out-Null
          $certBytes = [System.Convert]::FromBase64String($env:WINDOWS_SIGN_CERT)
          $certPath = "C:\temp\cert.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)

          Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String $env:WINDOWS_SIGN_CERT_PASSWORD -AsPlainText -Force)

      - name: Build workspace dependencies
        run: pnpm turbo build --filter=@focusflow/types --filter=@focusflow/shared

      - name: Build Tauri Desktop
        shell: bash
        env:
          # Tauri updater signing (optional - if not set, updates won't be signed)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple signing (optional - if not set, app will be unsigned)
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # Windows signing (optional)
          WINDOWS_SIGN_CERT: ${{ secrets.WINDOWS_SIGN_CERT }}
          WINDOWS_SIGN_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGN_CERT_PASSWORD }}
        run: |
          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "::warning::Building without Tauri updater signing. Auto-updates will be disabled."
          fi
          pnpm --filter @focusflow/desktop tauri build --ci --target ${{ matrix.target }} --verbose

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p release-artifacts

          if [ "${{ matrix.os }}" = "macos" ]; then
            find ./packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" -exec cp {} release-artifacts/ \; 2>/dev/null || true
            find ./packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app.tar.gz" -exec cp {} release-artifacts/ \; 2>/dev/null || true
          elif [ "${{ matrix.os }}" = "windows" ]; then
            find ./packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi -name "*.msi" -exec cp {} release-artifacts/ \; 2>/dev/null || true
            find ./packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis -name "*.exe" -exec cp {} release-artifacts/ \; 2>/dev/null || true
          elif [ "${{ matrix.os }}" = "linux" ]; then
            find ./packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb -name "*.deb" -exec cp {} release-artifacts/ \; 2>/dev/null || true
            find ./packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage" -exec cp {} release-artifacts/ \; 2>/dev/null || true
            find ./packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.tar.gz" -exec cp {} release-artifacts/ \; 2>/dev/null || true
          fi

          ls -lah release-artifacts/ || echo "No artifacts found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}-${{ matrix.arch }}
          path: release-artifacts/
          retention-days: 7

  publish-release:
    name: Publish Release & Updater
    runs-on: ubuntu-latest
    needs: [setup-release, build-desktop]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Tauri updater manifest
        shell: bash
        run: |
          mkdir -p tauri-updater

          # This would be generated by your build process
          # For now, create a placeholder that matches expected format
          cat > tauri-updater/updater-manifest.json << 'EOF'
          {
            "version": "${{ needs.setup-release.outputs.version }}",
            "notes": "Release ${{ needs.setup-release.outputs.version }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {}
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ needs.setup-release.outputs.tag }}
          name: "Release ${{ needs.setup-release.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          body: |
            ## Release ${{ needs.setup-release.outputs.version }}

            Download the appropriate version for your operating system:

            ### macOS
            - **Apple Silicon (arm64)**: `*.dmg` or `*.tar.gz`
            - **Intel (x86_64)**: `*.dmg` or `*.tar.gz`

            ### Windows
            - **x86_64**: `*.msi` or `*.exe` (NSIS installer)

            ### Linux
            - **x86_64**: `*.deb` (Debian/Ubuntu) or `*.AppImage`

            Binaries are signed for security verification.

            Use `${{ needs.setup-release.outputs.tag }}` for updates.

      - name: Upload updater manifest to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ needs.setup-release.outputs.tag }}
          files: tauri-updater/updater-manifest.json

  release-notification:
    name: Release Notification
    runs-on: ubuntu-latest
    needs: [setup-release, publish-release]
    if: always()
    steps:
      - name: Check release status
        shell: bash
        run: |
          if [[ "${{ needs.publish-release.result }}" == "success" ]]; then
            echo "Release ${{ needs.setup-release.outputs.version }} published successfully!"
            echo "Artifacts are available on GitHub Releases"
          else
            echo "Release failed - check logs above"
            exit 1
          fi
