name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "docker/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/trailbase

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-digest: ${{ steps.image.outputs.digest }}
      image-url: ${{ steps.image.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image digest: ${{ steps.image.outputs.digest }}"
          echo "Image URL: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.image.outputs.digest }}"

  deploy-to-fly:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://${{ secrets.FLY_APP_NAME }}.fly.dev
    steps:
      - uses: actions/checkout@v4

      - name: Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        id: deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          flyctl deploy \
            --config docker/fly.toml \
            --app "$FLY_APP_NAME" \
            --image ${{ needs.build-and-push.outputs.image-url }} \
            --strategy immediate \
            --now

          # Get deployment info
          DEPLOYMENT_ID=$(flyctl status --app "$FLY_APP_NAME" --json | jq -r '.Deployed // "unknown"')
          echo "deployment-id=${DEPLOYMENT_ID}" >> $GITHUB_OUTPUT
          echo "Deployment ID: ${DEPLOYMENT_ID}"

      - name: Wait for deployment
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          echo "Waiting for deployment to be ready..."
          for i in {1..30}; do
            STATUS=$(flyctl status --app "$FLY_APP_NAME" --json | jq -r '.status')
            echo "Deployment status: $STATUS"
            if [[ "$STATUS" == "ok" ]] || [[ "$STATUS" == "running" ]]; then
              echo "Deployment is ready"
              exit 0
            fi
            sleep 10
          done
          echo "Deployment timeout"
          exit 1

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-fly]
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Wait for service
        env:
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          echo "Waiting for service to be reachable..."
          APP_URL="https://${FLY_APP_NAME}.fly.dev"

          for i in {1..60}; do
            echo "Health check attempt $i..."

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
            echo "HTTP Status: $HTTP_CODE"

            if [[ "$HTTP_CODE" == "200" ]]; then
              echo "Health check passed"
              exit 0
            fi

            sleep 5
          done

          echo "Health check failed after 5 minutes"
          exit 1

      - name: Verify endpoints
        env:
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          APP_URL="https://${FLY_APP_NAME}.fly.dev"

          echo "Checking main endpoints..."

          # Check API endpoint
          if curl -f "${APP_URL}/api/health" > /dev/null 2>&1; then
            echo "✓ API health endpoint responding"
          else
            echo "✗ API health endpoint failed"
            exit 1
          fi

          # Check database connectivity
          if curl -f "${APP_URL}/api/db-status" > /dev/null 2>&1; then
            echo "✓ Database connectivity verified"
          else
            echo "✗ Database check failed"
            exit 1
          fi

  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-to-fly, health-check]
    if: failure()
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Get previous release
        id: prev-release
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          # Get the previous successful release
          PREV_RELEASE=$(flyctl releases --app "$FLY_APP_NAME" --limit 10 --json | jq -r '.[1] // .[0]')
          RELEASE_ID=$(echo "$PREV_RELEASE" | jq -r '.id')
          echo "previous-release-id=${RELEASE_ID}" >> $GITHUB_OUTPUT
          echo "Rolling back to release: ${RELEASE_ID}"

      - name: Perform rollback
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          PREV_RELEASE=$(flyctl releases --app "$FLY_APP_NAME" --limit 10 --json | jq -r '.[1] // .[0]')
          RELEASE_ID=$(echo "$PREV_RELEASE" | jq -r '.id')

          if [[ -z "$RELEASE_ID" ]] || [[ "$RELEASE_ID" == "null" ]]; then
            echo "Error: Could not find previous release to rollback to"
            exit 1
          fi

          echo "Rolling back to release: ${RELEASE_ID}"
          flyctl releases rollback --app "$FLY_APP_NAME" "${RELEASE_ID}"

      - name: Verify rollback
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          echo "Verifying rollback..."
          sleep 10

          APP_URL="https://${FLY_APP_NAME}.fly.dev"

          for i in {1..30}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
            echo "Health check attempt $i: $HTTP_CODE"

            if [[ "$HTTP_CODE" == "200" ]]; then
              echo "✓ Rollback successful"
              exit 0
            fi
            sleep 5
          done

          echo "✗ Rollback verification failed"
          exit 1

      - name: Notify rollback
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Deployment Rollback\n\nAutomatic rollback was performed due to deployment failure. Previous version has been restored.\n\nReview logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            })

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-fly, health-check]
    if: always()
    steps:
      - name: Print summary
        env:
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          cat << EOF

          ========================================
          Deployment Summary
          ========================================

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}

          Image:
            - URL: ${{ needs.build-and-push.outputs.image-url }}
            - Digest: ${{ needs.build-and-push.outputs.image-digest }}

          Deployment:
            - Target: Fly.io (${{ secrets.FLY_APP_NAME }})
            - URL: https://${FLY_APP_NAME}.fly.dev
            - Status: ${{ needs.deploy-to-fly.result }}

          Health Check:
            - Status: ${{ needs.health-check.result }}

          Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ========================================
          EOF
