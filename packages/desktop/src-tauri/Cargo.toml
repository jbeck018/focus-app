[package]
name = "focusflow"
version = "0.1.0"
description = "Privacy-first desktop productivity app built on the Indistractable framework"
authors = ["FocusFlow Team"]
edition = "2021"
rust-version = "1.75"

[lib]
name = "focusflow_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Tauri core and plugins
# Note: macos-private-api is safe to include cross-platform (no-op on Windows/Linux)
tauri = { version = "2", features = ["tray-icon", "macos-private-api"] }
tauri-plugin-sql = { version = "2", features = ["sqlite"] }
tauri-plugin-notification = "2"
tauri-plugin-autostart = "2"
tauri-plugin-shell = "2"
tauri-plugin-fs = "2"
tauri-plugin-dialog = "2"
tauri-plugin-http = "2"
tauri-plugin-store = "2"
tauri-plugin-log = "2"
tauri-plugin-updater = "2"
tauri-plugin-opener = "2"

# Async runtime
tokio = { version = "1", features = ["full", "sync", "time", "macros"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "macros", "migrate", "chrono"] }

# System monitoring
sysinfo = "0.33"

# Error handling
thiserror = "2"
anyhow = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }

# Observability / Logging
log = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Regex for blocking rules
regex = "1"

# HTTP client for TrailBase API
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# Base64 for JWT handling and PKCE
base64 = "0.22"

# OAuth2 for calendar integrations
oauth2 = "4.4"

# async-trait for async trait methods
async-trait = "0.1"

# URL encoding for OAuth parameters
urlencoding = "2.1"

# Random number generation for PKCE
rand = "0.8"

# SHA256 hashing for PKCE code challenge
sha2 = "0.10"

# AES-GCM encryption for sensitive data at rest
aes-gcm = "0.10"

# Hex encoding for encrypted data storage
hex = "0.4"

# System information utilities
hostname = "0.4"
dirs = "5"

# Local LLM inference (optional - disable by default due to platform constraints)
llama-cpp-2 = { version = "0.1", optional = true }
futures-util = "0.3"

# Lazy static initialization for LLM cache
once_cell = "1.19"

# Multi-provider LLM support
async-openai = "0.24"
eventsource-stream = "0.2"

# Secure credential storage
keyring = "2.0"

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26"
objc = "0.2"  # For NSWindow overlay management

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",  # For overlay window management
    "Win32_Graphics_Gdi",             # For layered windows
] }

[target.'cfg(target_os = "linux")'.dependencies]
zbus = "4"  # For D-Bus notification daemon control

[features]
# Note: macos-private-api is in default features but only applies on macOS
# It's a no-op on Windows/Linux, so it's safe to include cross-platform
default = ["custom-protocol", "macos-private-api", "local-ai"]
custom-protocol = ["tauri/custom-protocol"]
local-ai = ["llama-cpp-2"]
macos-private-api = ["tauri/macos-private-api"]

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true
panic = "abort"

