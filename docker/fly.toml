# Fly.io configuration for FocusFlow TrailBase backend
# Deploy with: fly deploy --config docker/fly.toml

app = "focusflow-backend"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  TRAILBASE_LOG_LEVEL = "info"
  # TrailBase uses /app/traildepot as default data dir (matches volume mount)

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/api/healthcheck"
  timeout = "10s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "trailbase_data"
  destination = "/app/traildepot"
